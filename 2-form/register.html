<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма регистрации</title>
</head>
<body>
	<div>
		<h1>Регистрация</h1>
		<h2>Уже есть аккаунт?  <span><a href="#">Войти</a></span></h2>
		<form action="/register">
			<div>
				<input type="text" name="Username" id="Username" placeholder="Мой компания"><!--Опечатка оставлена из задания-->
			</div>
			<div>
				<input type="text" name="First name" id="First name" placeholder="Имя">
				<input type="text" name="Last name" id="Last name" placeholder="Фамилия">
			</div>
			<div>
				<input type="email" name="E-mail" id="E-mail" placeholder="E-mail">
			</div>
			<button>Зарегистрироваться &#8594;</button>
			<div>
				<input type="checkbox" name="Terms" id="Terms" required>
				<label for="Terms">Я прочитал и принимаю  <span><a href="#">Условия использования</a></span></label>
			</div>
			
		</form>
	</div>
</body>
</html>
