<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Форма регистрации на сайте site_name">
	<meta name="keywords" content="регистрация site_name, зарегистрироваться site_name">
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
	<title>Форма регистрации</title>
</head>
<body>
	<main>
		<div class="register_form">
			<h1>Регистрация</h1>
			<h2>Уже есть аккаунт? <span class="enter"><a href="#">Войти</a></span></h2>
			<form action="/register" class="container">
				<input type="text" name="Username" id="Username" class="item username" placeholder="Моя компания">
				<div class="item first_last_name">
					<input type="text" name="First name" id="First_name" class="item_name first_name" placeholder="Имя">
					<input type="text" name="Last name" id="Last_name" class="item_name last_name" placeholder="Фамилия">
				</div>				
				<input type="email" name="E-mail" id="E-mail" class="item email" placeholder="E-mail">
				<div class="item register_button_arrow">
					<img src="./imgs/Arrow.png" alt="Стрелка" class="arrow">
					<button class="register_button">Зарегистрироваться</button>
				</div>				
				<div class="item terms">
					<input type="checkbox" name="Terms" id="Terms" class="terms_checkbox" required>
					<label for="Terms" class="terms_text">Я прочитал и принимаю <span class="terms_link"><a href="#">Условия использования</a></span></label>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
