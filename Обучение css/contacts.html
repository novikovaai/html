<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Форма контактов</title>
</head>
<body>
	<main>
		<h1>Свяжитесь со мной</h1>
		<form action="#">
			<div>
				<label for="email">E-mail*:</label>
				<input type="email" id="email" name="email" placeholder="Введите E-mail" required>
			</div>
			<div>
				<label for="telegram">Telegram</label>
				<input type="text" id="telegram" name="telegram" placeholder="Введите Telegram">
			</div>
			<div>
				<label for="youtubetopic">Тема*</label>
				<select name="topic" id="topic" required>
					<option value="coursed">Приобретение курсов</option>
					<option value="feedback">Обратная связь</option>
				</select>
			</div>
			<div>
				<label for="comment">Комментарий</label>
				<textarea name="comment" id="comment" rows="10" cols="30" placeholder="Введите текст..."></textarea>
			</div>
			<button>Отправить</button>
		
		</form>
	</main>

</body>
</html>
