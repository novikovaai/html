<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo</title>
</head>
<body>
	<form action="/test">
		<input type="hidden" name="hid" id="hid" value="1">
		<!--file:///C:/test?hid=&sometext=&email=&password=&birthdate=&color=%23000000&search=-->
		<div>
			<label for="sometext">Напишите приветствие</label>
			<input type="text" placeholder="Некий текст" id="sometext" name="sometext">
		</div>
		<div>
			<label for="email">Введите e-mail:</label>
			<input type="email" placeholder="E-mail пользователя" id="email" name="email">
		</div>
		<div>
			<label for="password">Введите пароль:</label>
			<input type="password" placeholder="Пароль пользователя" id="password" name="password">
		</div>
		<div>
			<label for="birthdate">Дата рождения:</label>
			<input type="date" placeholder="Дата рождения пользователя" id="birthdate" name="birthdate">
		</div>
		<label for="color">Выберите цвет</label>
		<input type="color" id="color" name="color">
		<label for="notrobot">Подтвердите, что вы не робот</label>
		<input type="checkbox" id="notrobot" name="notrobot">
		<div>
			<label for="search">Найти:</label>
			<input type="search" placeholder="Ввести поисковой запрос" id="search" name="search">
		</div>
		<button type="submit">Кнопка</button>
		<button type="reset">Сбросить</button>
	</form>
	<hr>
	<form action="#" method="get">
		<div>
			<label for="query">Введите запрос</label>
			<input 
			type="text" 
			name="search_query" 
			id="query" 
			placeholder="*Запрос..." 
			title="Введите только цифры"
			minlength="3"
			maxlength="20"
			required
			>
		</div>
		<div>
			<label for="agree">Согласен с обработкой данных</label>
			<input type="checkbox" name="agree" id="agree">
		</div>
		<div>
			<label for="all">Поиск повсюду</label>
			<input type="radio" name="search" id="all" value="all">
		</div>
		<div>
			<label for="youtube">Поиск на YouTube</label>
			<input type="radio" name="search" id="youtube" value="youtube" checked> 
		</div>
		<div>
			<label for="youtubetopic">Тематика</label>
			<select name="topic" id="topic">
				<option value="1">Все</option>
				<optgroup label="Популярные">
					<option value="2">Животные</option>
					<option value="3">Разработка</option>
				</optgroup>
				<option value="4">Растения</option>				
			</select>
		</div>
		<div>
			<label for="volume">Громкость</label>
			<input type="range" name="volume" id="volume" min="0" max="10" step="2">
		</div>
		<div>
			<label for="num">Оценка</label>
			<input type="number" name="num" id="num" min="1" max="5" step="1">
		</div>
		<div>
			<label for="text">Комментарий</label>
			<textarea name="text" id="text" rows="10" cols="50" placeholder="Введите текст..."></textarea>
		</div>
		<input type="url" name="1" id="1">
		<button>Искать</button>

	</form>
</body>
</html>
